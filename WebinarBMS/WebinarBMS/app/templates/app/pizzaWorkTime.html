{% extends "app/layout.html" %}
{% load static from staticfiles %}

{% block content %}


<div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
{% endblock %}



{% block extraJS%}

 <link href="https://www.highcharts.com/highslide/highslide.css" rel="stylesheet" />
 <script src="{% static "app/scripts/HighCharts/jquery.min.js" %}"></script>
<script src="{% static "app/scripts/HighCharts/highstock.js" %}"></script>
<script>



   $(function () {

    // Radialize the colors
    Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
        return {
            radialGradient: {
                cx: 0.5,
                cy: 0.3,
                r: 0.7
            },
            stops: [
                [0, color],
                [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
            ]
        };
    });

    // Build the chart
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: '% Total em cada Zona de Temperatura, Março 2016'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    },
                    connectorColor: 'silver'
                }
            }
        },
        series: [{
            name: 'Brands',
            data: [
                { name: 'UP', y: {{up}}},
                { name: 'OK', y: {{ok}},
                    sliced: true,
                    selected: true
                },
                { name: 'Down', y: {{down}} },
                
 
            ]
        }]
    });
});

       
</script>
{%endblock%}
